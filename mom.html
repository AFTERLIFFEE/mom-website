<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>妈妈，母亲节快乐！❤️</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d94;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .photo-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3399;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* 全屏祝福样式 */
        #fullScreenMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f0;
            color: #ff4d94;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #petalCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>

<h1>🎉 妈妈，母亲节快乐！❤️</h1>

<p>亲爱的妈妈：</p>
<p>今天是属于你的节日，我想用这个特别的方式告诉你：谢谢你一直以来的陪伴和爱。虽然我不常表达，但你是我最最重要的人。</p>
<p>愿你每天都能开开心心，永远年轻美丽，幸福安康～</p>

<div class="photo-gallery">
    <img src="https://its-a-bucket.oss-cn-beijing.aliyuncs.com/b1bc78f5b3230b292086e8ad55dda51.jpg" alt="小时候的照片">
    <img src="https://its-a-bucket.oss-cn-beijing.aliyuncs.com/52db06eec1cc8a45b6be362814a544c.jpg" alt="一起旅行">
    <img src="https://its-a-bucket.oss-cn-beijing.aliyuncs.com/dcddb893dfafcdd739e4d733872cd91.jpg" alt="生日时刻">
</div>

<button onclick="showSurprise()">点我，有个小惊喜💌</button>

<footer>—— 永远爱你的孩子 ❤️</footer>

<audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-happy.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
</audio>

<canvas id="petalCanvas"></canvas>

<script>
    function showSurprise() {
        // 清空页面并插入祝福语
        document.body.innerHTML = `
            <div id="fullScreenMessage">
                妈妈，我爱你！祝你母亲节快乐，永远年轻漂亮！❤️
            </div>
        `;

        // 添加 canvas 到页面（如果尚未存在）
        if (!document.getElementById('petalCanvas')) {
            const canvas = document.createElement('canvas');
            canvas.id = 'petalCanvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '9998';
            document.body.appendChild(canvas);
        }

        createPetalEffect();
    }

    function createPetalEffect() {
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const petals = [];

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 10 + 10;
                this.speed = Math.random() * 1 + 0.5;
                this.alpha = Math.random();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 105, 180, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = Math.random() * -50;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function initPetals(num) {
            for (let i = 0; i < num; i++) {
                petals.push(new Petal());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        initPetals(100);
        animate();
    }
</script>

</body>
</html>
